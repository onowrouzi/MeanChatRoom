<div class="row">
  <div id="register" class="col-xs-12 col-md-6 col-md-offset-3">
    <h1 class="text-center">Register</h1>
    <form id="registerForm">
      <div class="row form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input
              class="form-control"
              ng-model="rc.user.username"
              type="text"
              placeholder="User Name"
              name="username"
              autofocus
              required
            />
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input
              class="form-control"
              ng-model="rc.user.password"
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input
              class="form-control"
              ng-model="rc.user.confirmPassword"
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              required
            />
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-picture"></span>
            </span>
            <input
              class="form-control"
              ng-model="rc.user.avatar"
              type="text"
              placeholder="[Optional] Image address for avatar"
              name="avatar"
            />
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <button
            ng-click="rc.register(user)"
            class="btn btn-primary form-control"
            type="submit"
          >
            Register
          </button>
        </div>
      </div>
    </form>
    <h4 ng-show="rc.error" class="text-center text-danger">
      USER ALREADY EXISTS
    </h4>
  </div>
</div>
